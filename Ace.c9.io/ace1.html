<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Dokodemo-Editer</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        #nav-content{
            padding: 20px;
        }
        #download{
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>


<header>
    <div id="nav-drawer">
        <input id="nav-input" type="checkbox" class="nav-unshown">
        <label id="nav-open" for="nav-input"><span></span></label>
        <label class="nav-unshown" id="nav-close" for="nav-input"></label>
        <div id="nav-content">
            <table>
            <tr>
                <td>Language</td>
                <td><select name="language" id="languageList" onchange="outputLanguageSelect(this);"></select>
                </td>
            </tr>
            <tr>
                <td>Theme</td>
                <td>                 <select name="theme" id="themeList" onchange="outputThemeSelect(this);"></select>
                </td>
            </tr>
                <tr>
                    <td> Fontsize</td>
                    <td>
                        <button onclick="changeFontSizePlus();">＋</button>
                        <button onclick="changeFontSizeMinus();">－</button></td>
                    </tr>
                    
                    <tr>
                        <td>Keep</td>
                        <td>                
                            <button id="save" onclick="txtSave()">保存</button>
                        </td>
                        <td>                
                            <button id="load" onclick="txtLoad()">呼出</button>
                        </td>
                    </tr>
                </table>
                <button id="download" download="index.html" onclick=" downloadFile()">
                    ダウンロード
                </button>
                
                <br>
                <br>
                <input type="file" name="selfile" id="s_file">
                <br>
                <button type=“button” onclick="window.open('./ffwcheck/index.php','txtContent')">進捗ダメです</button>
                <br>
                <button onclick="update();">Live Editor</button>
        </div>
    </div>
</header>


<body>

    <div id="container">
        <div id="editor" name="editor">
        </div>

        <iframe id="iframe" name="txtContent" frameBorder="0">
        </iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ext-language_tools.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/Main.js"></script>
    <script src="js/SelectBoxGene.js"></script>
    <script src="js/List.js"></script>
    <script src="js/filecomplete.js"></script>
    <script src="js/save.js"></script>
    <script>
        var flag = false;
        setupEditer();
        update();
        createSelectBox(language, "languageList");
        createSelectBox(theme, "themeList");
        flag = true;
        txtLoad();
    </script>
</body>

</html>
