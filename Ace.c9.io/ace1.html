<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Dokodemo-Editer</title>
    <link rel="stylesheet" href="css/menu.css">
</head>


<header>
    <div id="nav-drawer">
        <input id="nav-input" type="checkbox" class="nav-unshown">
        <label id="nav-open" for="nav-input"><span></span></label>
        <label class="nav-unshown" id="nav-close" for="nav-input"></label>
        <div id="nav-content">
            <select name="language" id="languageList" onchange="outputLanguageSelect(this);">
            </select>
            <select name="theme" id="themeList" onchange="outputThemeSelect(this);">
            </select>
            <button onclick="changeFontSizePlus();">＋</button>
            <button onclick="changeFontSizeMinus();">－</button>
        </div>
    </div>
</header>


<body>
    <div id="container">

        <div id="editor">

        </div>
        <iframe id="iframe" frameBorder="0">

        </iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/SelectBoxGene.js"></script>
    <script src="js/List.js"></script>
    <script>
        // createSelectBox();
        createSelectBox(language, "languageList");
        createSelectBox(theme, "themeList");
    </script>
</body>

</html>
